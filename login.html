<!DOCTYPE html>
<html lang="en">

<head>

      </div>
      <div class="form-group">
        <!-- <a href="registrati.html"> -->

          <input type="button" class="btnSubmit" value="Registrati">
        </form>

      </div>
      <div class="form-group">
      </div>
      <!-- </form> -->
    </div>
    <div id="login-error"></div>

</html>
